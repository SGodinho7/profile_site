{% extends 'base.html' %}

{% block title %}{{ profile.name }}'s Profile{% endblock %}

{% block content %}
{% include 'partial/navbar.html' %}
<div style="margin: 25px">
	<h1>{{ profile.name }}</h1>
	<br>
	<form method="put" id="profile-update-form" style="width: 50%;">
		<label for="pid" class="form-label">Profile ID</label>
		<input type="text" id="pid" name="pid" class="form-control" value="{{ profile.pid }}" readonly>
		<label for="name" class="form-label">Name</label>
		<input type="text" id="name" name="name" class="form-control" value="{{ profile.name }}" required> 
		<label for="email" class="form-label">E-Mail</label>
		<input type="email" id="email" name="email" class="form-control" value="{{ profile.email }}" required>
		<label for="age" class="form-label">Age</label>
		<input type="number" id="age" name="age" class="form-control" value="{{ profile.age }}" required>
		<label for="address" class="form-label">Address</label>
		<input type="text" id="address" name="address" class="form-control" value="{{ profile.address }}" required>
		<label for="sex" class="form-label">Select your sex</label>
		<select id="sex" name="sex" class="form-select" required>
			<option value=""></option>
			<option value="M">Male</option>
			<option value="F">Female</option>
			<option value="O">Other</option>
		</select>
		<br>
		<a href="{{ url_for('profiles.index') }}"><button type="button" class="btn btn-danger">Cancel</button></a>
		<a href="{{ url_for('profiles.index') }}"><button type="submit" class="btn btn-primary">Update</button></a>
	</form>
</div>
{% endblock %}

{% block scripts %}
<script src="/profiles/static/js/put_profile.js"></script>
{% endblock %}
